<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play button</title>
</head>
<style>
body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-around;
    background:rgb(3, 81, 107);
}
button{
    padding: 10px 25px;
    font-size: 22px;
    border-radius: 10px;
    


}
.button:hover{
    background: rgb(192, 228, 241);
}
</style>
<body>
    <div>
<audio id="audio">
  <source src="C:\Users\Suvalakshmi R\Downloads\A-life-Full-of-love.mp3" type="audio/mpeg">
</audio>
<button id="playpausebtn" onclick="playPause()">Play &#9658;</button>
&nbsp;
&nbsp;
<button onclick="stop()">Stop &#9611;</button>
    </div>
</body>
<script>
    var audio=document.getElementById('audio');
    var playpausebtn=document.getElementById('playpausebtn');
    var count=0;

    function playPause()
    {
        if(count==0){
            count=1;
            audio.play();
            playpausebtn.innerHTML="Pause &#9208;";

        }else{
            count=0;
            audio.pause();
            playpausebtn.innerHTML="Play &#9658;";

        }
    }
    function stop()
    {
        playPause()
        audio.pause();
        audio.currentTime=0;
        playpausebtn.innerHTML="Play &#9658;";


    }
</script>
</html>
